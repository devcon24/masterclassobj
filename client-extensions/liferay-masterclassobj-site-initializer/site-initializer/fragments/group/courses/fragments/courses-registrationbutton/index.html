<script language="javascript">
function registrame(){
	var url="/o/c/mycourseenrollments"  

	const map = new Map([
    ['r_userToMyCourseEnrollment_userId', themeDisplay.getUserId()],
    ['r_myCourseSessionToMyCourseEnrollment_c_myCourseSessionId', document.getElementById("courseSessions").value],
    ['enrollmentStatus', 'pending']
]);
	const obj = Object.fromEntries(map);
	LiferayService.post(url,obj);
}
if (!document.getElementById("courseSessions")){
 document.getElementById("mainRegistryButton").style.display="none";
}
</script>
