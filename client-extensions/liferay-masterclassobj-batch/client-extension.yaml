assemble:
    - from: batch
      into: batch
liferay-masterclassobj-batch:
    name: Liferay MasterClassObj Batch
    oAuthApplicationHeadlessServer: liferay-masterclassobj-batch-oauth-application-headless-server
    type: batch
liferay-masterclassobj-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Liferay MasterClass Obj Batch OAuth Application Headless Server
    scopes:
        - C_MyCourse.everything
        - Liferay.Headless.Admin.List.Type.everything        
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer